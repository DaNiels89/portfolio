<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" id="stylesheet" href="css/lightmode.css">
    <!-- <link rel="stylesheet" href="css/darkmode.css"> -->
</head>

<body>
    <div class="toggle-mode">
        <button class="button light-mode hidden" onclick="lightMode()">Light mode</button>
        <button class="button dark-mode" onclick="darkMode()">Dark mode</button>
    </div>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
